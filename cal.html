<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="numbers">
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <div class ="operators">
        <div>+</div>
        <div>-</div>
        <div>*</div>
        <div>/</div>
        <div>=</div>
    </div>

    <div id="result"></div>

    <script>
        let numbers = document.querySelectorAll('.numbers div');
        let operators = document.querySelectorAll('.operators div'); // fixed spelling
        let result = document.querySelector("#result");

        // Numbers
        numbers.forEach((number) => {
            number.addEventListener('click', () => {
                result.innerText += number.innerText;
            });
        });

        // Operators
        operators.forEach((operator) => {
            operator.addEventListener('click', () => {
                if (operator.innerText === "=") {
                    result.innerText = eval(result.innerText);
                } else {
                    result.innerText += operator.innerText;
                }
            });
        });
    </script>
</body>
</html>
